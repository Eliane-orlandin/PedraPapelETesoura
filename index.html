      window.addEventListener("load", (event) => {
        const listaDeItems = document.getElementsByClassName("item-do-jogo");
        const tamanhoDaListaDeItems = listaDeItems.length; //4

        for (i = 0; i < tamanhoDaListaDeItems; i++) {
          listaDeItems.item(i).addEventListener("click", (evento) => {});
        }
      });
      // Pedra = 0, Papel = 1, Tesoura = 2
      const items = ["🪨", "📃", "✂️"];

      function selecionarItemAleatorio() {
        const numeroAleatorio = Math.floor(Math.random() * 3);
        return items[numeroAleatorio];
      }

        else {return "Empate"}

      function resultadoDoJogo(itemDoJogador, itemAleatorio) {
        if (itemDoJogador === "🪨") {
          if (itemAleatorio === "📃") return "Você perdeu";
          if (itemAleatorio === "✂️") return "Você ganhou";
          return "Empate";
        }
        if (itemDoJogador === "📃") {
          if (itemAleatorio === "✂️") return "Você perdeu";
          if (itemAleatorio === "🪨") return "Você ganhou";
          return "Empate";

          if (itemDoJogador === "✂️") {
            if (itemAleatorio === "🪨") return "Você perdeu";
            if (itemAleatorio === "📃") return "Você ganhou";
            return "Empate";
          }
        }
      }
      console.log(resultadoDoJogo("🪨", selecionarItemAleatorio()));
